<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emergee Login</title>
    <script src="/static/js/validateLogin.js" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/static/js/googleLogin.js" defer></script>

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
          content="937806585060-f0cgf0ipskqbj73qktojang6oblu8n2e.apps.googleusercontent.com">

</head>
<body>
<h1>Login page</h1>
<div th:if="${error}==true">
    <h3>Wrong user name or password</h3>
</div>
<form id="loginForm" th:action="@{/login}" method="post">
    <label for="username">E-mail</label>:
    <input type="text" id="username" name="username" autofocus="autofocus"/> <br/>
    <label for="password">Password</label>:
    <input type="password" id="password" name="password"/> <br/>
    <button type="submit"> Login</button>
</form>
<div class="g-signin2" data-onsuccess="onSignIn"></div>

</body>
</html>
