<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emergee</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href="css/login.css" rel="stylesheet"></link>
    <script rel="script" src="js/loginValidate.js" defer></script>
    <script src="/js/ui/login.js" rel="script" defer></script>


</head>

<body>
<div class="pen-title">
    <h1>Emergee</h1>
</div>
<div class="container">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Login</h1>
        <form id="loginForm" th:action="@{/partner-login}" method="post">
            <div class="input-container">
                <input id="email" name="email" autofocus="autofocus" required/>
                <label for="email">E-mail</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" required/>
                <label or="password">Password</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button id="submitLogin" type="submit"><span>Enter site</span></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
