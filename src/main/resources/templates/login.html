<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emergee</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href="css/login.css" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script rel="script" src="js/loginValidate.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/js/googleLogin.js" rel="script" defer></script>
    <script src="/js/ui/login.js" rel="script" defer></script>
    <script src="/js/registrationValidate.js" rel="script" defer></script>
    <meta name="google-signin-client_id"
          content="937806585060-f0cgf0ipskqbj73qktojang6oblu8n2e.apps.googleusercontent.com">

</head>

<body>
<div class="pen-title">
    <h1>Emergee</h1>
</div>
<div class="container">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Login</h1>
        <form id="loginForm" th:action="@{/login}" method="post">
            <div class="input-container">
                <input id="email" name="email" autofocus="autofocus" required/>
                <label for="email">E-mail</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" required/>
                <label or="password">Password</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button id="submitLogin" type="submit"><span>Enter site</span></button>
            </div>
            <!--<div class="footer"><a href="#">Forgot your password?</a></div>-->
        </form>
        <div class="footer">
            <div class="g-signin2" data-width="300" data-height="65" data-longtitle="true"
                 data-onsuccess="onSignIn"></div>
        </div>
    </div>
    <div class="card alt">
        <div class="toggle"></div>
        <h1 class="title">Register
            <div class="close"></div>
        </h1>
        <form name="registrationForm" id="registrationForm" th:action="@{/registration}" method="post">
            <div class="input-container">
                <input type="email" id="registration_email" name="registration_email" required="required"/>
                <label for="email">E-mail</label>
                <div class="bar"></div>
            </div>
            <div class="container" id="email_error"></div>
            <div class="input-container">
                <input type="password" id="registration_password" name="registration_password" required="required"/>
                <label for="password">Password</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="repeat_password" name="repeat_password" required="required"/>
                <label for="password">Repeat Password</label>
                <div class="bar"></div>
            </div>
            <div class="container" id="password_error"></div>
            <div id="sign-up-button" class="button-container">
                <button id="sign-up"><span>SIGN UP</span></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
