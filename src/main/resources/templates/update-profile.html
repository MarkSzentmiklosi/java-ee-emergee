<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id"
          content="937806585060-f0cgf0ipskqbj73qktojang6oblu8n2e.apps.googleusercontent.com">

    <title>AMF | Emergee| Home</title>

    <link rel="icon" href="/img/amf.png">

    <!-- Emergee own JS files for UI -->
    <script src="/js/ui/jquery-3.3.1.min.js" rel="script" defer language="JavaScript"
            type="text/javascript"></script>
    <script src="/js/ui/popper.min.js" rel="script" defer></script>
    <script src="/js/ui/bootstrap.min.js" rel="script" defer></script>
    <script src="/js/ui/plugins.js" rel="script" defer></script>
    <script src="/js/ui/active.js" rel="script" defer></script>
    <script src="/js/logout.js" rel="script"></script>

    <!-- Emergee own JS files -->
    <script src="/js/geocoding.js" rel="script" defer></script>

    <!-- Emergee own CSS files -->
    <link rel="stylesheet" type="text/css" href="/css/core-style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/index-style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/update-profile.css"/>
</head>
<body>

<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->
    <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <a href="#"><img src="/img/amf.png" alt=""></a>
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area clearfix">
        <!-- Close Icon -->
        <div class="nav-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <!-- Logo -->
        <div class="logo">
            <a href="#"><img src="/img/amf.png" alt=""></a>
        </div>
        <!-- Amado Nav -->
        <nav class="amado-nav">
            <ul>
                <li class="active"><a href="#" data-toggle="modal"
                                      data-target="#profileModal">Profile</a></li>
            </ul>
        </nav>

        <div class="cart-fav-search mb-100">
            <a href="/logout" onclick="signOut();" class="cart-nav"> Logout </a>
        </div>
    </header>
    <!-- Header Area End -->

    <div class="cart-table-area section-padding-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="checkout_details_area mt-50 clearfix">

                        <div class="cart-title">
                            <h2>Profile Data</h2>
                        </div>

                        <form id="profileForm" th:action="@{/updateProfile}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" id="name" name="name"
                                           th:value="${session.user.getName()}" placeholder="Name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <span class="form-control" id="email"
                                          th:text="${session.user.getEmail()}"></span>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" id="idCard"
                                           placeholder="ID card" name="idCard" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control" id="country" name="country"
                                           placeholder="Country" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control" id="street" name="street"
                                           placeholder="Address" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <input type="text" class="form-control" id="houseNum" name="houseNum"
                                           placeholder="House number" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control" id="city" placeholder="City" name="city"
                                           required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" id="zipCode" name="zipCode"
                                           placeholder="Zip Code" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="tel" class="form-control" id="phoneNumber"
                                           placeholder="Phone No" name="phoneNumber" required>
                                </div>
                            </div>
                            <button id="submitForm" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ##### Footer Area Start ##### -->
<footer class="footer_area clearfix">
    <div class="container">
        <div class="row align-items-center">
            <!-- Single Widget Area -->
            <div class="col-12 col-lg-4">
                <div class="single_widget_area">
                    <!-- Logo -->
                    <div class="footer-logo footer-logo-img mr-50">
                        <a href="#"><img src="/img/amf-white.png" alt=""></a>
                    </div>
                    <!-- Copywrite Text -->
                    <p class="copywrite">
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                        All rights reserved
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://apis.google.com/js/platform.js?onload=onLoad"></script>
</body>
</html>
