<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id"
          content="937806585060-f0cgf0ipskqbj73qktojang6oblu8n2e.apps.googleusercontent.com">

    <title>AMF | Emergee| Home</title>

    <link rel="icon" href="/img/amf.png">

    <!-- Emergee own JS files for UI -->
    <script src="/js/ui/jquery-3.3.1.min.js" rel="script" defer></script>
    <script src="/js/ui/popper.min.js" rel="script" defer></script>
    <script src="/js/ui/bootstrap.min.js" rel="script" defer></script>
    <script src="/js/ui/plugins.js" rel="script" defer></script>
    <script src="/js/ui/active.js" rel="script" defer></script>
    <script src="/js/logout.js" rel="script"></script>
    <script src="/js/editProfile.js" rel="script" defer></script>
    <script src="/js/partner.js" rel="script" defer></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" defer></script>

    <!-- Emergee own JS files -->
    <script src="/js/geocoding.js" rel="script" defer></script>

    <!-- Emergee own CSS files -->
    <link rel="stylesheet" type="text/css" href="/css/core-style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/index-style.css"/>

</head>
<body>

<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->
    <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <a href="/"><img src="/img/amf.png" alt=""></a>
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area clearfix">
        <!-- Close Icon -->
        <div class="nav-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <!-- Logo -->
        <div class="logo">
            <a href="/partner"><img src="/img/amf.png" alt=""></a>
        </div>
        <!-- Amado Nav -->
        <nav class="amado-nav">
            <ul>
                <li class="active"><a href="/partner">Home</a></li>
            </ul>
        </nav>

        <div class="cart-fav-search mb-100">
            <a href="/logout" onclick="signOut();" class="cart-nav"> Logout </a>
        </div>
    </header>
    <!-- Header Area End -->

    <!-- Product Catagories Area Start -->
    <div class="products-catagories-area clearfix">
        <div class="amado-pro-catagory clearfix">
            <!--<tr th:each="data, iterstat: ${requests}">-->
            <!--<td th:text="${data}" th:id="|td${iterstat.index}|"></td>-->
            <!--</tr>-->
            <tr th:each="data, iterstat: ${requests}">
                <div class="single-products-catagory clearfix ">
                    <a class="partner-page" href="#">
                        <div class="img-container">
                            <img src="/img/simple.png" alt="">
                        </div>
                        <!-- Hover Content -->
                        <div class="hover-content">
                            <div class="line"></div>
                            <h4 th:text="${data.locationLabel}" th:id="|td${iterstat.index}|">Location</h4>
                            <h6 th:text="${data.creationDate}">Date</h6>
                            <h6 th:text="${data.user.name}">User</h6>
                            <h6 th:text="${data.user.phoneNumber}">User number</h6>
                        </div>
                    </a>
                </div>
            </tr>
            <div class="requests">

            </div>
        </div>
    </div>
</div>
<!-- ##### Main Content Wrapper End ##### -->

<!-- ##### Footer Area Start ##### -->
<footer class="footer_area clearfix">
    <div class="container">
        <div class="row align-items-center">
            <!-- Single Widget Area -->
            <div class="col-12 col-lg-4">
                <div class="single_widget_area">
                    <!-- Logo -->
                    <div class="footer-logo footer-logo-img mr-50">
                        <a href="/"><img src="/img/amf-white.png" alt=""></a>
                    </div>
                    <!-- Copywrite Text -->
                    <p class="copywrite">
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                        All rights reserved
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- ##### Footer Area End ##### -->

<script src="https://apis.google.com/js/platform.js?onload=onLoad"></script>

</body>
</html>
